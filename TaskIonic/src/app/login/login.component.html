

<div class="container p-3">


    <div class="alert alert-danger  fade show" role="alert" *ngIf="errors && errors.length > 0">
        <p *ngFor="let error of errors; index as i">
            {{ error.msg }}
        </p>
    </div>

    <div class="card mt-5" >
        <h4 class="card-header text-center">Login</h4>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="user_name" formControlName="user_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.user_name.errors }" />
                    <div *ngIf="submitted && f.user_name.errors" class="invalid-feedback">
                        <div *ngIf="f.user_name.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary btn-block btn-lg">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1 "></span>
                        Login
                    </button>
                   
                </div>
            </form>
        </div>
    </div>

</div>
